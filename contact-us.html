<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<style>
  body {
    padding: 0%;
    margin: 0%;
    /*background-image: url("png/background-car\ 3.avif");*/
    background-repeat: no-repeat, repeat;
    background-size: cover;
  }

  nav {
    background-color: #333;
    color: #fff;
    z-index: 10;
    position: fixed;
    width: 100%;
    top: 0;
  }

  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;

  }

  nav ul li {
    margin-right: 20px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 20px;
    text-align: center;
  }

  nav a:hover {
    background-color: #fff;
    color: #333;
  }

  #admin {
    margin-left: 690px;
    display: inline-block;
    padding: 0%;
  }




  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    margin-top: 50px;
    color: #fff;
  }

  h1 {
    text-align: center;
    color: rgb(46, 46, 107);
  }

  form label {
    display: block;
    margin-bottom: 5px;
  }

  form input[type="text"],
  form input[type="email"],
  form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }

  form button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 240px;
  }

  form button[type="submit"]:hover {
    background-color: #3e8e41;
  }

  .contact-info {
    margin-top: 50px;
    text-align: center;
  }

  .contact-info h2 {
    margin-bottom: 20px;
  }

  .contact-info p {
    margin-bottom: 10px;
    font-size: 16px;
  }

  footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    margin-bottom: 0%;
  }
</style>

<body>
  <div class="container-about-us">
    <!-- navigation bar -->
    <div id="nav">
      <header>
        <nav>
          <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="service-page.html">Services</a></li>
            <li><a href="aboutUsPage.html">About</a></li>
            <li><a href="contact-us.html">Contact-us</a></li>
            <li id="admin"><a href="admin.html"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                  fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg></a></li>
          </ul>
          </ul>
        </nav>
      </header>
    </div>
    <div class="container">


      <h1>Contact Us</h1>
      <form action="thankyoupage.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>



    <!-- <footer>
      <p>&copy; 2023 Car Servicing Co. All rights reserved.</p>
    </footer> -->


  </div>
</body>

</html>
